<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/62c72a874c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
  <title>MyLibrary</title>
</head>
<body>
  <div class="conatiner">
    <form name="book-form" id= "book-form">
      <div class="title">
        <label for="title">Title</label>
        <input type="text" data-name="title">
      </div>
      <div class="author">
        <label for="author">Author</label>
        <input type="text" data-name="author">
      </div>
      <div class="pages">
        <label for="pages">Pages</label>
        <input type="text" data-name="page">
      </div>
      <div class="read">
        <label for="read">Read</label>
        <input type="checkbox" name="read" data-name="read">
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary">
    </form>

    <header class="table-section">
      <table class="table book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody class="booklist">
          
        </tbody>
      </table>
    </header>
  </div>
  <script src="./script.js"></script>
</body>
</html>
